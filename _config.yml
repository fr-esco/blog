# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Francesco Colamonici
subtitle: TypeScript Development
description: I share solutions every day for Developers
keywords: "typescript,javascript,node.js,angularjs,angular,development,developer"
author: Francesco Colamonici
language: en
timezone: Europe/Rome
i18n:
  type: [page, post]
  generator: [index, archive, category, tag]

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: material

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

theme_config:
  head:
    favicon: "/img/my-favicon.png"
    high_res_favicon: "/img/my-favicon.png"
    apple_touch_icon: "/img/my-favicon.png"
    keywords: "typescript,javascript,node.js,angularjs,angular,development,developer"
    site_verification:
      google:
  img:
    logo: "/img/my-logo.png"
    avatar: "/img/my-avatar.png"
    daily_pic: "/img/daily_pic.png"
    sidebar_header: "/img/sidebar_header.png"
    random_thumbnail: "/img/random/material-"
    footer_image:
  uiux:
    slogan: Full-stack TypeScript Development
    # https://material.io/tools/color/#!/?view.left=0&view.right=0&primary.color=1976D2&secondary.color=D50000
    theme_color: "#1976d2" # Blue 700
    theme_sub_color: "#d50000" # Red A700
    hyperlink_color: "#d50000" # Red A700
    button_color: "#546e7a" # Blue Grey 600
    android_chrome_color: "#039be5" # Blue 800
    nprogress_color: "#1976d2"
    nprogress_buffer: "800"
  # TOC Button

  toc:
  #   use: choose whether the line_number of toc will show or not.
  #       Available value of "linenumber": true | false
    linenumber: false
